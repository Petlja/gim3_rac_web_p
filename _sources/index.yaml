courseId: kurs-treci-gim-prirodni
lang: sr-Cyrl
title: Веб дизајн и клијентско веб програмирање за трећи разред гимназије природни смер
description:
  longDescription: |
    Овај курс је намењен ученицима 3. разреда гимназије природно математичког смера за предмет Рачунарство и информатика. 
    У оквиру овог курса детаљно је  обрађене наставне теме Веб дизајн и Клијентско веб програмирање. 
    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован по часовима. 
    Током курса детаљно се изучава HTML, CSS, JavaScript. Материјал намењен за један час се састоји од лекције, 
    дела са питалицама, којима се ученицима скреће пажња на најбитније делове из садржаја лекције и  квизова, 
    који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

