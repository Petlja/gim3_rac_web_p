title: Веб дизајн и готова веб дизајн решења за трећи разред гимназије друштвени и општи смер
description: 
  longDescription: |
    Овај курс је намењен ученицима 3. разреда гимназије друштвено - језичког и општег смера за предмет Рачунарство и информатика. 
    У оквиру овог курса детаљно је  обрађене наставне теме Веб дизајн и Клијентско веб програмирање.  
    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован по часовима. 
    Током курса детаљно се изучава Wordpress, HTML, CSS. Материјал намењен за један час се састоји од лекције, дела са питалицама, 
    којима се ученицима скреће пажња на најбитније делове из садржаја лекције и  квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

